{% extends "InventoryManager/base_inventory.html" %}

{% block title %} Billing {% endblock %}

<!-- breadcrumbs to the page -->
{% block bread_crumbs %}
<div class="grid-x grid-padding-x">
    <div class="cell shrink">
        <nav aria-label="You are here:" role="navigation" id="custom-breadcrumb-design">
            <ul class="breadcrumbs" id="custom-breadcrumb-style">
                <li><a href="/pharmacy">Pharmacy</a></li>
                <li><a href="/pharmacy/billing">Billing</a></li>
            </ul>
        </nav>
    </div>
</div>
{% endblock %}

{%block content_main%}
    <div class="grid-x">
        <div class="cell large-offset-1">
            <h3>Generate New bill</h3>
            <form action="/pharmacy/make-sales" method="POST">
                <div class="cell auto">
                    <label><h5>Patient Name: </h5></label>
                    {{ form.patient }}
                </div>
                <input type="reset" value="Cancel" class="button warning"/>
                <input type="submit" value="Make Bill" class="button"/>
            </form>
        </div>
    </div>
{% endblock %}
